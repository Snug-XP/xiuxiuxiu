<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="" />
<title>预约零件</title>
<script type="application/x-javascript">
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
</script>
<link href="/css/index.css" rel="stylesheet" type="text/css" media="all" />
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>	
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<div th:replace="manager/Mnav :: mnavbar"></div> 

	<!-- 主体内容：开始 -->
	<div class="services">
		<div class="container">
			<ul id="formTab" class="nav nav-tabs" role="tablist">
				<li class="nav-item"><a class="hvr-underline-from-center"
					data-toggle="tab" href="#table-content">检索预约零件名单</a></li>
				<li><a class="hvr-underline-from-center" data-toggle="tab"
					href="#excel-import">导入预约零件名单</a></li>
			</ul>

			<div class="tab-content">

				<div class="table-responsive tab-pane active" id="table-content">
					<table class="table">
						<p style="" th:text="'总数：'+${totalNum}"></p>
						<a href="" class="view resw3">刷新</a>
						<thead>
							<tr>
								<th>姓名</th>
								<th>学号</th>
								<th>联系电话</th>
								<th>个数</th>
								<th>预约类型</th>
								<th>场次</th>
								<th>零件类型</th>
								<th>是否完成</th>
								<th>详情</th>
							</tr>
						</thead>
						<tbody>
							<th:block th:each="viewComponent,iter:${viewComponents}">
								<tr th:each="component,iter:${viewComponent.componentList}">
									<td th:text="${viewComponent.student.name}"></td>
									<td th:text="${viewComponent.student.studentId}"></td>
									<td th:text="${viewComponent.student.phoneNumber}"></td>
									<td th:text="${component.quantity}"></td>
									
									<td th:if="${viewComponent.applicationType == 0}">活动预约</td>
									<td th:if="${viewComponent.applicationType == 1}">上门服务</td>
									
									<td th:text="${viewComponent.activity.time}"></td>
									<td th:text="${component.name}"></td>
									
									<td th:if="${viewComponent.state == 0}">未受理</td>
									<td th:if="${viewComponent.state == 1}">处理中</td>
									<td th:if="${viewComponent.state == 1}">已完成</td>
									
									<td><a
										href="makeReservation?method=getForID&id=${viewComponents.reservationID}"
										class="view resw3">详情</a></td>
								</tr>
							</th:block>
						</tbody>
					</table>
				</div>
				<!-- 按钮 -->
				<div class="form-group">
					<div class="col-sm-offset-3 col-sm-9">
						<input type="submit" class="btn btn-primary" value="导出" /> <input
							type="submit" class="btn btn-primary" value="返回" />
					</div>
				</div>
				<div id="excel-import" class="container tab-pane">
					<br />
					<form action="*" method="post">
						<!-- 选择文件 -->
						<div class="form-group">
							<label for="issue-image" class="col-sm-3">选择要导入的excel文件</label>
							<div class="col-sm-9">
								<input id="issue-image" type="file" class="form-control" />
							</div>
						</div>
						<!-- 导入按钮 -->
						<div class="form-group">
							<div class="col-sm-offset-3 col-sm-9">
								<input type="submit" class="btn " value="导入" />
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- 预约零件搜索的表单：结束 -->

	<!-- 主体内容：结束 -->

	<!-- js -->
	<script type="text/javascript" src="/js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="/js/modernizr.custom.46884.js"></script>
	<!-- password-script -->
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("password1").onchange = validatePassword;
			document.getElementById("password2").onchange = validatePassword;
		}

		function validatePassword() {
			var pass2 = document.getElementById("password2").value;
			var pass1 = document.getElementById("password1").value;
			if (pass1 != pass2)
				document.getElementById("password2").setCustomValidity(
						"Passwords Don't Match");
			else
				document.getElementById("password2").setCustomValidity('');
			//empty string means no validation error
		}
	</script>
	<!-- //password-script -->

	<!-- //js -->
	<script src="/js/bars.js"></script>

	<script type="text/javascript" src="/js/jquery.slicebox.js"></script>
	<script type="text/javascript">
		$(function() {
			var Page = (function() {
				var $navArrows = $('#nav-arrows').hide(), $navDots = $(
						'#nav-dots').hide(), $nav = $navDots.children('span'), $shadow = $(
						'#shadow').hide(), slicebox = $('#sb-slider').slicebox(
						{
							onReady : function() {
								$navArrows.show();
								$navDots.show();
								$shadow.show();
							},
							onBeforeChange : function(pos) {
								$nav.removeClass('nav-dot-current');
								$nav.eq(pos).addClass('nav-dot-current');
							}
						}), init = function() {
					initEvents();
				}, initEvents = function() {
					// add navigation events
					$navArrows.children(':first').on('click', function() {
						slicebox.next();
						return false;
					});

					$navArrows.children(':last').on('click', function() {
						slicebox.previous();
						return false;
					});

					$nav.each(function(i) {
						$(this).on('click', function(event) {
							var $dot = $(this);
							if (!slicebox.isActive()) {
								$nav.removeClass('nav-dot-current');
								$dot.addClass('nav-dot-current');
							}
							slicebox.jump(i + 1);
							return false;
						});
					});
				};
				return {
					init : init
				};
			})();
			Page.init();
		});
	</script>
	<script src="/js/waypoints.min.js"></script>
	<script src="/js/counterup.min.js"></script>
	<script>
		jQuery(document).ready(function($) {
			$('.counter').counterUp({
				delay : 10,
				time : 2000
			});
		});
	</script>
	<script type="text/javascript" src="/js/jquery.flexisel.js"></script>
	<script type="text/javascript">
		$(window).load(function() {
			$("#flexiselDemo1").flexisel({
				visibleItems : 4,
				animationSpeed : 1000,
				autoPlay : true,
				autoPlaySpeed : 3000,
				pauseOnHover : true,
				enableResponsiveBreakpoints : true,
				responsiveBreakpoints : {
					portrait : {
						changePoint : 480,
						visibleItems : 1
					},
					landscape : {
						changePoint : 640,
						visibleItems : 2
					},
					tablet : {
						changePoint : 768,
						visibleItems : 2
					}
				}
			});

		});
	</script>
	<script src="/js/jquery.chocolat.js "></script>
	<script src="/js/bootstrap.js"></script>
	<script type="text/javascript" src="/js/move-top.js"></script>
	<script type="text/javascript" src="/js/easing.js"></script>
	<script type="text/javascript">
		jQuery(document).ready(function($) {
			$(".scroll").click(function(event) {
				event.preventDefault();
				$('html,body').animate({
					scrollTop : $(this.hash).offset().top
				}, 1000);
			});
		});
	</script>
	<script type="text/javascript">
		$(document).ready(function() {
			$().UItoTop({
				easingType : 'easeOutQuart'
			});
		});
	</script>
</body>

</html>
