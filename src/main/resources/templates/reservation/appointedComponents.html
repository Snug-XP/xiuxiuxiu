	<div class="services">
		<div class="container">
			<ul id="formTab" class="nav nav-tabs" role="tablist">
				<li class="nav-item"><a class="hvr-underline-from-center"
					data-toggle="tab" href="#field-service">检索预约信息</a></li>
				<li><a class="hvr-underline-from-center" data-toggle="tab"
					href="#excel-import">导入预约信息</a></li>
			</ul>

			<div class="tab-content">
				<!-- 预约零件的表单：开始 -->
				<div id="field-service" class="container tab-pane active">
					<br />
					<form action="/reservation/componentSearch" method="post">
						<!-- 搜索框 -->
						<div id="field-search" class="container tab-pane active">
							<br />
						</div>
						<div class="input-group col-md-12"
							style="margin-top: 0px; positon: relative; padding-left: 1em; padding-right: 1em;">
							<input type="text" class="form-control" name="name"
								placeholder="请输入字段名"> <span class="input-group-btn">
								<button class="btn btn-info btn-search" style="margin-left: 3px">搜索</button>
							</span>
						</div>


						<!-- 场次选择 -->
						<div class="form-group">
							<label for="session-select" class="col-sm-3">预约场次</label>
							<div class="col-sm-9">
								<select id="session-select" name="activityId"
									class="form-control">
									<!-- 这里装入场次时间信息 -->
									<option th:each="activity:${activities}" th:value="${activity.id}"
										th:text="${activity.time}+'，地点：'+${activity.place}"></option>
									<option value="-1" selected="selected">全部预约场次</option>
									<option value="-2">上门服务</option>
								</select>
							</div>
						</div>

						<!-- 零件类型选择 -->
						<div class="form-group">
							<div class="col-sm-3">
								<label for="components-select">零件类型</label>
							</div>
							<div class="col-sm-9">
								<select id="components-select" name="componentType"
									class="form-control">
									<!-- 这里装入预约类型列表 -->
									<option th:each="component:${components}"
										th:value="${component.name}"
										th:text="${component.name}"></option>
									<option value="all" selected="selected">全部</option>
								</select>
							</div>
						</div>

						<!-- 是否已完成 -->
						<div class="form-group">
							<label for="finished-select" class="col-sm-3">是否已完成</label>
							<div class="col-sm-9">
								<select id="finished-select" name="state"
									class="form-control">
									<option value="0">未受理</option>
									<option value="1">已受理未完成</option>
									<option value="2">已完成</option>
									<option value="3" selected="selected">全部</option>
								</select>
							</div>
						</div>

						<!-- 搜索按钮 -->
						<div class="form-group">
							<div class="col-sm-offset-3 col-sm-9">
								<input type="submit" class="btn btn-info"
									style="margin-top: 1em" value="搜索" />
							</div>
						</div>
					</form>
				</div>
				<div id="excel-import" class="container tab-pane">
					<br />
					<form action="*" method="post">
						<!-- 选择文件 -->
						<div class="form-group">
							<label for="issue-image" class="col-sm-3">选择要导入的excel文件</label>
							<div class="col-sm-9">
								<input id="issue-image" type="file" class="form-control" />
							</div>
						</div>
						<!-- 导入按钮 -->
						<div class="form-group">
							<div class="col-sm-offset-3 col-sm-9">
								<input type="submit" class="btn " value="导入" />
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

	<!-- password-script -->
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("password1").onchange = validatePassword;
			document.getElementById("password2").onchange = validatePassword;
		}

		function validatePassword() {
			var pass2 = document.getElementById("password2").value;
			var pass1 = document.getElementById("password1").value;
			if (pass1 != pass2)
				document.getElementById("password2").setCustomValidity(
						"Passwords Don't Match");
			else
				document.getElementById("password2").setCustomValidity('');
			//empty string means no validation error
		}
	</script>
	<!-- //password-script -->

	<script type="text/javascript" src="/js/jquery.slicebox.js"></script>
	<script type="text/javascript">
		$(function() {
			var Page = (function() {
				var $navArrows = $('#nav-arrows').hide(), $navDots = $(
						'#nav-dots').hide(), $nav = $navDots.children('span'), $shadow = $(
						'#shadow').hide(), slicebox = $('#sb-slider').slicebox(
						{
							onReady : function() {
								$navArrows.show();
								$navDots.show();
								$shadow.show();
							},
							onBeforeChange : function(pos) {
								$nav.removeClass('nav-dot-current');
								$nav.eq(pos).addClass('nav-dot-current');
							}
						}), init = function() {
					initEvents();
				}, initEvents = function() {
					// add navigation events
					$navArrows.children(':first').on('click', function() {
						slicebox.next();
						return false;
					});

					$navArrows.children(':last').on('click', function() {
						slicebox.previous();
						return false;
					});

					$nav.each(function(i) {
						$(this).on('click', function(event) {
							var $dot = $(this);
							if (!slicebox.isActive()) {
								$nav.removeClass('nav-dot-current');
								$dot.addClass('nav-dot-current');
							}
							slicebox.jump(i + 1);
							return false;
						});
					});
				};
				return {
					init : init
				};
			})();
			Page.init();
		});
	</script>
