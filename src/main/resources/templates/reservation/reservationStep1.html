<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>维修预约 - 第一步</title>

<script type="application/x-javascript">
      addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
      }, false);

      function hideURLbar() {
        window.scrollTo(0, 1);
      }
</script>

<link th:href="@{/css/index.css}" rel="stylesheet" type="text/css"> 

<link th:href="@{/css/3.3.7-bootstrap.min.css}" rel="stylesheet" type="text/css"> 
<script th:src="@{/js/my/2.1.1-jquery.min.js}"></script>
<script th:src="@{/js/my/3.3.7-bootstrap.min.js}"></script>
</head>
<body>
	<div th:replace="/home/nav :: navbar"></div>
	<div class="agile_inner_banner_info">
		<h2>预约维修</h2>
	</div>
	<!-- 主体内容：开始 -->
	<div class="services">
		<div class="container">
			<h1>第一步：基本信息</h1>
			<p>个人基本信息必须与本人账户对应，不提供修改</p>
			<br />

			<form class="form-horizontal" action="*" method="post" role="form">
				<div class="form-group">
					<label class="col-sm-2 control-label" for="name">姓名</label>
					<div class="col-sm-10">
						<input class="form-control" type="tel" id="name" name="name" th:value="${session.user.name}" readonly />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label" for="studentId">学号</label>
					<div class="col-sm-10">
						<input class="form-control" type="tel" id="studentId" name="studentId" th:value="${session.user.studentId}" readonly />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label" for="contact">联系方式</label>
					<div class="col-sm-10">
						<input class="form-control" type="tel" id="contact" name="contact" th:value="${session.user.phoneNumber}" readonly />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label" for="address">地址</label>
					<div class="col-sm-10">
						<input class="form-control" type="tel" id="address" name="contact" th:value="${session.user.address}" readonly />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<a th:href="@{/reservation/step2}" class="btn-lg btn-success">下一步</a>
					</div>
				</div>
			</form>
		</div>
	</div>
	<!-- footer -->
	<div class="footer">
		<div class="container">
			<div class="w3_agile_footer_grids">
				<div class="col-md-4 w3_agile_footer_grid">
					<h3>地址</h3>
					<ul class="agileits_w3layouts_footer_grid_list">
						<li><i class="fa fa-angle-double-right" aria-hidden="true"></i>福州大学数计学院</li>
					</ul>
				</div>
				<div class="col-md-4 w3_agile_footer_grid">
					<h3>号码</h3>
					<ul class="agileits_w3layouts_footer_grid_list">
						<li><i class="fa fa-angle-double-right" aria-hidden="true"></i>18868836723</li>
					</ul>
				</div>
				<div class="col-md-4 w3_agile_footer_grid">
					<h3>邮箱</h3>
					<ul class="agileits_w3layouts_footer_grid_list">
						<li><i class="fa fa-angle-double-right" aria-hidden="true"></i>fzuxiuxiuxiu@163.com</li>
					</ul>
				</div>
				<div class="clearfix"> </div>
			</div>
			<div class="agileinfo_copyright">
				<p>Copyright &copy; 2019.Xiuxiuxiu All rights reserved <a href="" title="" target="_blank"></a></p>
			</div>
		</div>
	</div>
</body>

</html>
