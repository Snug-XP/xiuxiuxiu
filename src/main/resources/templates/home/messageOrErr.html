
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet"
	href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>


	<div th:fragment="messageOrErr">
	
		
		<!-- err弹出层-->
		<div id="err-pop-up" align="center"
			style="
			position:fixed;left:42%;top:30%;
			display: none;   
			-webkit-box-shadow:10px 10px 5px #888888;
			border-radius:5px;
			border:3px solid #9BDF70;
 			background-color:#F0FBEB;
 			width:300px;
 			height:150px;
			 ;">
			<!-- 弹出信息 -->
			<p>提示</p>
			<div>
				<h3 id="err" style="color:red"></h3>
			</div>
			<br>
			<button onclick="hide()" class="btn btn-success">确定</button>

		</div>
		<!-- message弹出层-->
		<div id="message-pop-up" align="center"
			style="
			position:fixed;left:41%;top:30%;
			display: none;   
			-webkit-box-shadow:10px 10px 5px #888888;
			border-radius:5px;
			border:3px solid #9BDF70;
 			background-color:#F0FBEB;
 			width:300px;
 			height:150px;
			;">
			<!-- 弹出信息 -->
			<p>提示</p>
			<div>
				<h3 id="message" style="color: #9e8888"></h3>
			</div>
			
			<button  style="
			position:absolute;left:41%;top:70%;"
			onclick="hide()" class="btn btn-success">确定</button>

		</div>


		<script type="text/javascript">
			window.onload = function() {
				var err = "[[${err}]]";
				var message = "[[${message}]]";
				if (err.length>1)
					showErr(err);
				if (message.length>1)
					showMessage(message);
			}
		</script>
		<script type="text/javascript">
			//输出信息
			function showMessage(message) {
				document.getElementById("message-pop-up").style.display = "";//显示弹出层
				document.getElementById("message").innerHTML = message;//设置信息内容
				setTimeout(function(){ 
					document.getElementById("message-pop-up").style.display = "none";//3秒后自动隐藏弹出层
					}, 3000);
			}
			function showErr(err) {
				document.getElementById("err-pop-up").style.display = "";//显示弹出层
				document.getElementById("err").innerHTML = err;//设置信息内容
			}
			function hide() {
				document.getElementById("err-pop-up").style.display = "none";//隐藏弹出层
				document.getElementById("message-pop-up").style.display = "none";//隐藏弹出层
			}
		</script>

	</div>
</body>
