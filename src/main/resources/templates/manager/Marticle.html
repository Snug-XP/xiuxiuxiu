									aria-hidden="true"></i></li>
								<li><i th:text="${article.manager.name}" class="fa fa-user"
									aria-hidden="true"></i></li>
							</ul>
							<p
								style="overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical;"
								th:text="${article.text}"></p>
							<div th:th:if="${session.administrator!=null}">
								<div
									th:if="(${article.manager.id}==${session.administrator.id})
							or (${session.administrator.accessLevel==2})"
									class="read}">
									<a href="#" class="view resw3" data-toggle="modal"
										th:attr="data-target='#myModal4'"
										th:onclick="'setTargetID('+${article.id}+')'">修改</a> <a
										href="#" class="view resw3" data-toggle="modal"
										th:attr="data-target='#myModal5'"
										th:onclick="'setTargetID('+${article.id}+')'">删除</a>

								</div>
							</div>
						</div>
						<div class="clearfix"></div>
					</div>


				</div>
			</div>

		</div>
	</div>

	<!-- password-script -->
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("password1").onchange = validatePassword;
			document.getElementById("password2").onchange = validatePassword;
		}
		function validatePassword() {
			var pass2 = document.getElementById("password2").value;
			var pass1 = document.getElementById("password1").value;
			if (pass1 != pass2)
				document.getElementById("password2").setCustomValidity(
						"Passwords Don't Match");
			else
				document.getElementById("password2").setCustomValidity('');
			//empty string means no validation error
		}

	</script>

		</div>

	<script type="text/javascript">
		//点击按钮设置目标id
		function setTargetID(id) {
			document.getElementById("delete-input-id").value = id;
			document.getElementById("update-input-id").value = id;
